<mat-dialog-content class="bg-dark">
  <h4 class="text-center mb-3">New Booking</h4>
  <form
    class="d-flex flex-column gap-3"
    [formGroup]="bookingForm"
    (ngSubmit)="addBooking()"
  >
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" formControlName="startTime" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>End Time</mat-label>
        <input matInput type="time" formControlName="endTime" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="text"
          formControlName="phone"
          maxlength="10"
          minlength="10"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Booking Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="bookingDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      class="bg-violet p-4 w-100"
      *ngIf="!submitting"
      [disabled]="bookingForm.invalid"
    >
      Add
    </button>
    <button mat-raised-button class="bg-violet p-4 w-100" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</mat-dialog-content>
