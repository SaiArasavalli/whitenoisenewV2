<mat-dialog-content class="bg-pre">
  <h4 class="text-center mb-3">Edit Timer</h4>
  <form
    class="d-flex flex-column gap-3"
    [formGroup]="timerForm"
    k
    (ngSubmit)="editTimer()"
  >
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" formControlName="startTime" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>End Time</mat-label>
        <input matInput type="time" formControlName="endTime" />
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      class="bg-violet p-4 w-100"
      *ngIf="!submitting"
      [disabled]="timerForm.invalid"
    >
      Save
    </button>
    <button mat-raised-button class="bg-violet p-4 w-100" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</mat-dialog-content>
