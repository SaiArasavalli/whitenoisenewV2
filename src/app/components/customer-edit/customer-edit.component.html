<mat-dialog-content class="bg-pre">
  <h4 class="text-center mb-3">Edit Customer</h4>
  <form
    class="d-flex flex-column gap-3"
    [formGroup]="customerForm"
    (ngSubmit)="editCustomer()"
  >
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="text"
          formControlName="phone"
          maxlength="10"
          minlength="10"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" color="accent" class="bg-pre w-100">
        <mat-label>Subscriber</mat-label>
        <mat-select formControlName="sub">
          <mat-option [value]="true" class="bg-dark"> Yes </mat-option>
          <mat-option [value]="false" class="bg-dark"> No </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      class="bg-violet p-4 w-100"
      *ngIf="!submitting"
      [disabled]="customerForm.invalid"
    >
      Save
    </button>
    <button mat-raised-button class="bg-violet p-4 w-100" *ngIf="submitting">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </form>
</mat-dialog-content>
